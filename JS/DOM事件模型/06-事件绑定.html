<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="btn1">按钮1</button>
  <button id="btn2">按钮2</button>
  <button onclick="demo(this)">按钮3</button>
  <button id="btn4">div4</button>
  <a id="link" href="https://www.jd.com">超链接跳转</a>
  <script type="text/javascript">
    
    const btn1 = document.querySelector('#btn1')
    // DOM2 事件池机制存储，基于原型链查找到EventTarget.prototype上方法并且执行
    btn1.addEventListener('click', function() {
      console.info('btn1 click', this) // btn1, btn1按钮对象
    })

    const btn2 = document.getElementById('btn2')
    // DOM0 事件绑定，绑定在元素的onclick属性上
    btn2.onclick = function() {
      console.info('btn2 click', this) // btn2， btn2按钮对象
    }

    function demo(obj) {
      console.info('btn3 click', obj) // btn3， btn3对象，触发事件将对象传过来
      console.info('btn3 click', this) // btn3， window对象
    }
  </script>
  <!-- <script src="./01-0-DOM事件.js"></script> -->
  <!-- <script src="./01-1-事件对象.js"></script> -->
  <script src="./01-2-事件传播机制.js"></script>
</body>
</html>
